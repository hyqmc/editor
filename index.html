<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Modelos de Relatório</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Modelos de Relatório</h1>

        <div class="editor-buttons">
            <button id="loadTemplate">Carregar Modelo Padrão</button>
            <label for="uploadJSON" class="upload-button">
                Importar JSON
                <input type="file" id="uploadJSON" accept=".json">
            </label>
            <button id="downloadJSON">Baixar Modelo JSON</button>
        </div>

        <div id="editor-container">
            <p id="editor-message">Carregue ou crie seu modelo para começar.</p>
        </div>

        <button id="addCategory">Adicionar Nova Categoria</button>
    </div>

    <script src="editor.js"></script>
</body>
</html>
